<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>Login | Beach Festival</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <meta property="og:title" content="Beach Festival - 올 여름 우리 바다와 함께"/>
    <meta property="og:description" content="무더운 여름철 한국의 모든 해변을 쉽게 찾고, 먼저 방문한 사람들의 평가도 한 눈에 볼 수 있는 웹사이트입니다."/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</head>
<body>
<!-- :: 헤더 영역 -->
<section class="wrap_header hero"> <!-- clss 수정 : (삭제) is-white (추가) wrap-header-->
    <div class="hero-body has-text-centered" style="padding-bottom:1rem; margin:auto;">
        <h3 class="subtitle is-sparta">올 여름 우리 바다에서 <br /> Let's party!</h3>
        <h1 class="title is-sparta">Beach Festival</h1>
    </div>
</section>

<!-- :: 로그인 및 회원가입 영역 -->
<section class="section">
    <div class="container">
        <div class="box" style="margin:auto; max-width:480px;">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%;">
                                <input id="input-username" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button is-sparta" onclick="check_dup()">중복확인</button>
                            </div>
                        </div>
                        <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용 가능합니다.</p>
                        </div>
                    </div>

                    <!-- :: 로그인, 회원가입 버튼 영역 -->
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">회원가입하기
                            </button>
                        </nav>
                    </div>

                    <!-- :: 회원가입 입력 폼 영역 -->
                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_up()">회원가입</button>
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">취소
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>

<!-- :: 푸터 영역 -->
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      항해99 8기 A반 10조 웹개발 미니 프로젝트 <br/>
        <strong>Beach Festival</strong><br /> by <br /><br />
        Team Leader & Back-end <strong>박상욱</strong><br />
        Back-end <strong>정원용</strong> <br />
        Front-end <strong>강도욱</strong> <br />
        Front-end <strong>나유진</strong>
    </p>
  </div>
</footer>
</body>
</html>
